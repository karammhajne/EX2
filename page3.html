<!DOCTYPE html>
<html lang="he">

    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/clothify.png" alt="Logo">
                <span>Clothify</span>
            </div>
            <nav>
                <ul>
                    <li><a href="page1.html">Home</a></li>
                    <li><a href="page2.html" class="active">Our Clothes</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <h2>inf:</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h3>WHO WE ARE</h3><br>
                <p>About</p>
                <p>Team</p>
                <p>Work With Us</p>
            </div>
            <div class="footer-right">
                <h3>FOLLOW US</h3><br>
                <p><a href="https://www.twitter.com" target="_blank" style="color: #333333; text-decoration: none;">Twitter</a></p>
                <p><a href="https://www.facebook.com" target="_blank" style="color: #333333; text-decoration: none;">Facebook</a></p>
                <p><a href="https://www.instagram.com" target="_blank" style="color: #333333; text-decoration: none;">Instagram</a></p>
            </div>
            <div class="social-icons">
                <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="images/inst.png" alt="Instagram"></a>
            </div>
            <div class="footer-bottom">
                <a>&copy; 2024 CLOTHIFY.</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
